<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        <meta name="description" content="Esta es una calculadora">
        <meta name="keywords" content="Calculadora, sumas, restas, multiplicación, división">
        <link rel="stylesheet" href="style/style.css">
        <title>Calculadora</title>

    <body>
        <script src="./script/script.js"> </script>

        <h1>Calculadora</h1>

        <form>
            <p>Numero: 1</p>
            <input type="text" id="numero1"> <!-- Se utiliza para crear un campo de entrada de texto en un formulario HTML. -->
            <br>
            <p>Numero: 2</p>
            <input type="text" id="numero2">
            <br><br>
            <button type ="button" onclick="sumar()">Sumar</button>
            <br>
            <button type ="button" onclick="restar()">Restar</button>
            <br>
            <button type ="button" onclick="multiplicar()">Multiplicar</button>
            <br>
            <button type ="button" onclick="dividir()">Dividir</button>
        </form>

        <h2> Resultado: </h2>
        <input type="text" id="resultado" disabled>
